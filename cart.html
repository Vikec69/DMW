      <!-- Modální okno -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="paymentModalLabel">Payment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Zde můžete přidat formulář nebo informace o platbě -->
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name on the card</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card number</label>
              <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="mb-3">
              <label for="expiryDate" class="form-label">Expiration date</label>
              <input type="text" class="form-control" id="expiryDate" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-dark">CONFIRM</button>
          </form>
        </div>
      </div>
    </div>
  </div>

     <script>
    document.addEventListener('DOMContentLoaded', () => {
    const cartItems = document.querySelector('.cart-items');
    const cartTotal = document.querySelector('.cart-total');
    const checkoutButton = document.querySelector('#checkout-button');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCart() {
        cartItems.innerHTML = '';
        cart.forEach(item => {
            const li = document.createElement('li');
            li.classList.add('cart-item', 'list-group-item');
            li.innerHTML = `
                ${item.name} - ${item.quantity} pcs - ${item.price * item.quantity} $
                <button class="btn btn-secondary btn-sm decrease">-</button>
                <button class="btn btn-secondary btn-sm increase">+</button>
                <button class="btn btn-danger btn-sm remove">X</button>
            `;
            li.querySelector('.decrease').addEventListener('click', () => {
                if (item.quantity > 1) {
                    item.quantity--;
                } else {
                    cart = cart.filter(cartItem => cartItem.id !== item.id);
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            });
            li.querySelector('.increase').addEventListener('click', () => {
                item.quantity++;
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            });
            li.querySelector('.remove').addEventListener('click', () => {
                cart = cart.filter(cartItem => cartItem.id !== item.id);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
            });
            cartItems.appendChild(li);
        });

        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        cartTotal.textContent = `Total price: ${total} $`;
    }

    updateCart();

    checkoutButton.addEventListener('click', () => {
        if (cart.length === 0) {
            alert('You cart is empty!');
        } else {
            const paymentModal = new bootstrap.Modal(document.getElementById('paymentModal'));
            paymentModal.show();
        }
    });
});
    </script>
