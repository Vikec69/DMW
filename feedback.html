  <H1 style="color: yellow; margin-top: 4rem;">FEEDBACK</H1>
  <form action="https://getform.io/f/zbzkvova" method="post">      
        <input name="name" type="text" class="feedback-input" placeholder="Name" />   
        <input name="email" type="email" class="feedback-input" placeholder="Email" />
        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
        <div style="justify-content: center; align-items: center; text-align: center;">
        <legend style="margin-top:1rem;">RATE MY WEBSITE!!i!i :3 :D</legend>
        <legend style="font-size: small; color: #a3a3a3;">1 is best, 5 is bad</legend>
      </div>
      <div style="align-items: center; text-align: center; margin-bottom: 1rem;">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Hodnocení" id="inlineRadio1" value="1">
          <label class="form-check-label" for="inlineRadio1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Hodnocení" id="inlineRadio2" value="2">
          <label class="form-check-label" for="inlineRadio2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Hodnocení" id="inlineRadio3" value="3">
          <label class="form-check-label" for="inlineRadio3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Hodnocení" id="inlineRadio4" value="4">
          <label class="form-check-label" for="inlineRadio3">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="Hodnocení" id="inlineRadio5" value="5" disabled>
          <label class="form-check-label" for="inlineRadio3">5</label>
        </div>
        <legend style="font-size: medium; color: #ffffff; margin-top: 2rem;">POHLAVÍ</legend>
        <div class="form-check form-switch" style="margin-top: 1rem;">
          <input class="form-check-input" type="checkbox" name="Pohlaví" role="switch" id="flexSwitchCheckDefault" value="Žena">
          <label label class="form-check-label" for="flexSwitchCheckDefault">Žena</label>
        </div>
        <div class="form-check form-switch" style="margin-bottom: 2rem;">
          <input class="form-check-input" type="checkbox" name="Pohlaví" role="switch" id="flexSwitchCheckChecked" value="Muž" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Muž</label>
        </div>
      </div>
        <input type="submit" value="SUBMIT"/>
  </form>
